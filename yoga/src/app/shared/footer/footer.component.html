<footer class="footer__page">
  <address class="footer__address">
    <p class="address__location">123 st. city location, country </p>
    <span class="address__pipe"> | </span>
    <a href="tel:987654321" class="address__phone">987654321</a>
    
  </address>
  <section class="footer__social">
    <a class="social__link" href="http://facebook.com">
      <img src="../../../assets/images/icon-facebook.png" alt="social icon facebook">
    </a>
    <a class="social__link" href="#">
      <img src="../../../assets/images/icon-twitter.png" alt="social icon twitter">
    </a>
    <a class="social__link" href="#">
      <img src="../../../assets/images/icon-googleplus.png" alt="social icon googleplus">
    </a>
    <a class="social__link" href="#">
      <img src="../../../assets/images/icon-pinterest.png" alt="social icon pinterest">
    </a>
  </section>
  <section class="footer__copyright">© 2023 by Belle & Carrie Rehabilitation Yoga. All rights reserved.</section>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      <section class="footer__copyright">© 2023 by Belle & Carrie Rehabilitation Yoga. All rights reserved.</section>
    </agm-map>
</footer>
